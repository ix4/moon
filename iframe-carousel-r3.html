<!doctype html>
<html>
<head>
<meta charset=utf-8 >
<title>iframe-carousel-r3.html</title>
<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
</head>
<body>
<script>

	var interval = 15000;
	var timer;
	var editor = 'http://jaanga.github.io/cookbook-html/templates/code-edit-view/code-edit-view-r2.html#';
	var sites = [

		['Moon Voyager Gamer', editor + 'http://jaanga.github.io/moon/voyager/gamer/moon-voyager-gamer-r2-1.html' ],
		['Moon Voyager Image Map', editor + 'http://jaanga.github.io/moon/voyager/image-map/moon-voyager-image-map-r1-2.html' ],
		['Moon Voyager Shaded', editor + 'http://jaanga.github.io/moon/voyager/shaded/moon-voyager-shaded-r1-1.html' ],
		['Moon Voyager Altitude', editor + 'http://jaanga.github.io/moon/voyager/altitude/moon-voyager-altitude-r1-1.html' ],
		['Moon Voyager Satellite', editor + 'http://jaanga.github.io/moon/voyager/satellites/moon-voyager-satellites-r1.html' ],
		['Moon Voyager Sun Earth Moon', editor + 'http://jaanga.github.io/moon/voyager/sun-earth-moon/moon-voyager-sun-earth-moon-r1.html' ],

		['Moon Rover Mobile', editor + 'http://jaanga.github.io/moon/rover-mobile/moon-rover-mobile-r5-4.html' ],
		['Moon Rover 64P', editor + 'http://jaanga.github.io/moon/rover-64p/moon-rover-64p-multi-tile-r2.html' ],
		['Moon Rover 256P', editor + 'http://jaanga.github.io/moon/rover-256p/moon-rover-256p-multi-tile-r1.html' ]

	]

	var index = Math.floor( Math.random() * sites.length );

	init();

	function init() {

		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 12pt monospace; margin: 0; overflow: hidden; }' +
			'button { background-color: white; border-width: 1px; margin-right: 5px; }' +
			'p { width: ' + window.innerWidth + 'px; }' +
			'#ifr { border: 0px solid; } ' +
		'';

		var content = document.body.appendChild( document.createElement( 'div' ) );
		content.innerHTML = 
			'<iframe id=ifr width=100% height=' + ( window.innerHeight - 40 ) + 'px ></iframe>' +
			'<center><p id=buttons ></p></center>' +
		'';

		for ( var i = 0; i < sites.length; i++ ) {

			button = buttons.appendChild( document.createElement( 'button' ) );
			button.innerHTML = sites[ i ][ 0 ];
			button.id = i;
			button.onclick = function(){ 

				ifr.src = sites[ this.id ][ 1 ]; 
				clearInterval( timer );
			};

		}

		but = document.getElementById( index );
		but.style.backgroundColor = 'lightgreen';

		ifr.src = sites[ index ][ 1 ];

		timer = setInterval( displayNext, interval );

		window.addEventListener( 'resize', onWindowResize, false );

	}

	function displayNext() {

		var but = document.getElementById( index );
		but.style.backgroundColor = 'white';

		index = ++index >= sites.length ? 0 : index;
		ifr.src = sites[ index ][ 1 ];

		but = document.getElementById( index );
		but.style.backgroundColor = 'lightgreen';

	}

	function onWindowResize() {

		parent.ifr.style.cssText += ' width: ' + parent.parent.window.innerWidth + 'px; ' ;

	}

</script>
</body>
</html>
